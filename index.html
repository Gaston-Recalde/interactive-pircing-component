<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  
  <title>Interactive pricing component</title>

</head>
<body>

  <div class="container">

    <header class="header">

      <h3 class="header__h3">Simple, traffic-based pricing</h3>
      <p class="header__p">Sign-up for our 30-day trial. No credit card required. </p>

    </header>

    <main class="main">

      <div class="card">

        <div class="card__info">

          <span class="card__span">100k Pageviews</span>

          <div class="card__progress">
            <div class="progress-btn">
              <img src="./images/icon-slider.svg" alt="Icon slider">
            </div>
          </div>

          <p class="card__price"><span>$16.00</span> / month</p>

          <div class="card__billing">
            <p>Monthly Billing</p>
            <div class="toggle"><div class="toggle-btn"></div></div>
            <p>Yearly Billing <span>25%</span> </p> <!-- discount -->
          </div>

        </div>
        <!-- <hr> -->

        <div class="card__pack">
          <div class="pack-info">
            <img src="./images/icon-check.svg" alt="Icon check">
            <p>Unlimited websites</p>
          </div>

          <div class="pack-info">
            <img src="./images/icon-check.svg" alt="Icon check">
            <p>100% data ownership</p>
          </div>

          <div class="pack-info">
            <img src="./images/icon-check.svg" alt="Icon check">
            <p>Email reports</p>
          </div>
        </div>

        <button class="card-btn">Start my trial</button>

      </div>


    </main>

  </div>

  </div> -->

  <script src="./js/main.js"></script>
</body>
</html>
